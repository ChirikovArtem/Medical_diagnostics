{% extends 'users/base.html' %}


{% block content %}
<!-- Заголовок с названием страницы -->
<div class="container my-4">
    <div class="text-center">
        <h1 class="display-3 fw-semibold" style="letter-spacing: 1px;">Контакты</h1>
    </div>
</div>

<!-- Основная информация о контактах -->
<div class="container mb-5">
    <div class="row gy-4">
        <!-- Адрес -->
        <div class="col-md-4 text-center">
            <h3 class="fw-semibold">Наш адрес</h3>
            <p class="mt-2">г. Иркутск, ул. Академическая, 2</p>
        </div>
        <!-- Телефон -->
        <div class="col-md-4 text-center">
            <h3 class="fw-semibold">Телефон</h3>
            <p class="mt-2">+7 (495) 123-45-67</p>
        </div>
        <!-- Email -->
        <div class="col-md-4 text-center">
            <h3 class="fw-semibold">Email</h3>
            <p class="mt-2">info@stars.ru</p>
        </div>
    </div>
</div>

<!-- Карта с местоположением медицинской организации -->
<div class="container mb-5">
  <div class="map-responsive">
    <iframe
      src="https://www.google.com/maps?q=ул.+Академическая,+2,+Иркутск,+Иркутская+обл.,+664017&output=embed"
      width="100%"
      height="450"
      style="border:0;"
      allowfullscreen=""
      loading="lazy"></iframe>
  </div>
</div>

{% endblock %}
