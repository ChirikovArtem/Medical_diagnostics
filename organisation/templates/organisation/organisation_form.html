{% extends 'users/base.html' %}

{% block content %}
<section class="bg-light p-5 rounded mb-5">
    <h2 class="text-center mb-4">Редактирование</h2>

    <div class="row justify-content-center">
        <div class="col-lg-8">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="card-body">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary">Изменить</button>
                <a href="{% url 'organisation:home' %}" class="btn btn-secondary">Отмена</a>
            </form>
        </div>
    </div>
</section>
{% endblock %}
