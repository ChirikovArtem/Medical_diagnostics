{% extends 'users/base.html' %}

{% block content %}

<div class="container">
  <div class="row justify-content-center">
    <div class="col-6">
       <form method="post" enctype="multipart/form-data">
         {% csrf_token %}
         <div class="card">
           <div class="card-body">
             <p class="card-text">Вы действительно хотите удалить услугу - {{ object.record }}?</p>
             <div class="d-flex justify-content-between mt-3">
               <button type="submit" class="btn btn-danger">Удалить</button>
               <a class="btn btn-secondary" href="{% url 'organisation:record_list' %}">Отмена</a>
             </div>
           </div>
         </div>
        </form>
    </div>
  </div>
</div>

{% endblock %}
