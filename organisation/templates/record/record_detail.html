{% extends 'users/base.html' %}
{% block content %}

<section class="bg-light p-5 rounded mb-5 shadow-sm">
    <div class="text-center mb-4">
        <h2 class="fw-semibold">Услуга: {{ record.service }}</h2>
    </div>
    <div class="row justify-content-center">
        <div class="col-lg-8 bg-white p-4 rounded shadow">
            <dl class="row mb-3">
                <dt class="col-sm-4 fw-semibold">Номер кабинета:</dt>
                <dd class="col-sm-8">{{ record.cabinet_number }}</dd>

                <dt class="col-sm-4 fw-semibold">Специалист:</dt>
                <dd class="col-sm-8">{{ record.doctor }}</dd>

                <dt class="col-sm-4 fw-semibold">Описание услуги:</dt>
                <dd class="col-sm-8">{{ record.description_service }}</dd>
            </dl>
            <div class="d-flex justify-content-center mt-4">
                <a href="{% url 'organisation:record_list' %}" class="btn btn-primary px-4 py-2">Вернуться к списку услуг</a>
            </div>
        </div>
    </div>
</section>

{% endblock %}
