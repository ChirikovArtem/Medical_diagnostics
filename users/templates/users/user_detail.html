{% extends 'users/base.html' %}

{% block title %}Информация по пользователям{% endblock %}

{% block content %}

<h2>Пользователь: {{ user.email }}</h2>
<p>Телефон: {{ user.phone }}</p>


<a href="{% url 'users:users_list' %}" class="btn btn-primary">Вернуться к списку</a>
<a href="{% url 'users:users_update' user.pk %}" class="btn btn-primary">Редактировать</a>
{% endblock %}
